{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="m-2">
            <p>{{ post.user.username }}</p>
            <p>{{ post.id }}</p>
            <p>{{ post.title }}</p>
            <p>{{ post.description }}</p>
            <p>
                {% for tag in post.tags.all %}
                    {{ tag }} |
                {% endfor %}
            </p>
        </div>
    {% endfor %}
{% endblock %}
